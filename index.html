<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Number Guessing Game</title>
</head>
<body>
  <div class="ball"></div>
  <main class="container">
    <h1 class="title">Number Guessing Game</h1>
    <p id="description">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
    <div class="container-form">
      <div  class="form">
        <label class="field" for="guessField">Enter guess: </label>
        <input type="text" id="guessField" class="guessField" placeholder="Number"> 
        <input type="submit" value="SUBMIT" class="guessSubmit"> 
    
    </div>
    </div>
    
        <div class="resultParas">
            <p class="guesses paras"></p>
            <p class="lastResult paras"></p>
            <p class="lowOrHi paras"></p>
          </div>
 <script src="/script.js"></script>
 </main>
</body>
</html>
